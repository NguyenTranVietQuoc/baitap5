<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Bài 1 -->
    <div class="container mt-5">
        <h1 class="mb-4">Tính Điểm</h1>
        <div class="row">
            
            <div class="mb-3 col-md-4">
                <label for="diemChuan" class="form-label">Điểm Chuẩn</label>
                <input type="number" class="form-control" id="diemChuan">
            </div>
            <div class="mb-3 col-md-4">
                <label for="khuVuc" class="form-label">Chọn Khu Vực</label>
                <select class="form-select form-select-lg" id="khuVuc">
                    <option value="X">X</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="mb-3 col-md-4">
                <label for="doiTuong" class="form-label">Chọn Đối Tượng</label>
                <select class="form-select form-select-lg" id="doiTuong">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mb-3 col-md-4">
                <label for="diemMon1" class="form-label">Điểm Môn 1</label>
                <input type="number" class="form-control" id="diemMon1">
            </div>
            <div class="mb-3 col-md-4">
                <label for="diemMon2" class="form-label">Điểm Môn 2</label>
                <input type="number" class="form-control" id="diemMon2">
            </div>
            <div class="mb-3 col-md-4">
                <label for="diemMon3" class="form-label">Điểm Môn 3</label>
                <input type="number" class="form-control" id="diemMon3">
            </div>
        </div>
        <button class="btn btn-dark tinhDiem">Tính điểm</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded" id="result"></div>
    </div>
    <!-- Bài 2 -->
    <div class="container mt-5">
        <h1 class="mb-4">Tính Tiền Điện</h1>
        <div class="mb-3">
            <label for="ten" class="form-label">Tên</label>
            <input type="text" class="form-control" id="ten" placeholder="Nhập tên của bạn">
        </div>
        <div class="mb-3">
            <label for="soKw" class="form-label">Số Kw tiêu thụ</label>
            <input type="number" class="form-control" id="soKw" placeholder="Nhập số Kw tiêu thụ">
        </div>
        <button class="btn btn-dark" id="tinhTienDien">Tính tiền điện</button>
        <div class="bg-info bg-opacity-75 p-2 text-white mt-3 rounded" id="result-1"></div>
    </div>
    <!-- Bài 3 -->
    <div class="container mt-5">
        <h1 class="mb-4">Tính Thuế Thu Nhập Cá Nhân</h1>
        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên của bạn">
        </div>
        <div class="mb-3">
            <label for="tongThuNhap" class="form-label">Tổng Thu Nhập Năm (triệu)</label>
            <input type="number" class="form-control" id="tongThuNhap" placeholder="Nhập tổng thu nhập năm">
        </div>
        <div class="mb-3">
            <label for="soNguoiPhuThuoc" class="form-label">Số Người Phụ Thuộc</label>
            <input type="number" class="form-control" id="soNguoiPhuThuoc" placeholder="Nhập số người phụ thuộc">
        </div>
        <button class="btn btn-dark" id="tinhThue">Tính Thuế</button>
        <div class="bg-info bg-opacity-75 p-2 text-white mt-3 rounded" id="result-2"></div>
    </div>
    <!-- Bài 4 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <label for="customerId" class="form-label">Mã khách hàng:</label>
                <input type="text" id="customerId" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="customerType" class="form-label">Loại khách hàng:</label>
                <select id="customerType" class="form-select" onchange="toggleConnectionInput()">
                    <option value="nhaDan">Nhà dân</option>
                    <option value="doanhNghiep">Doanh nghiệp</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="connections" class="form-label">Số kết nối:</label>
                <input type="number" id="connections" class="form-control" disabled>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="channels" class="form-label">Số kênh cao cấp:</label>
                <input type="number" id="channels" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button onclick="calculateBill()" class="btn btn-primary">Tính hóa đơn</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="result-3" class="alert alert-success"></div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
